<ion-content color="light" class="font-fira-sans">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="h-1/3 w-full bg-primary absolute rounded-b-lg"></div>
  <div class="container mx-auto h-full flex flex-col">
    <ion-title color="light" class="text-5xl mx-[48px] mb-4 mt-8 p-0">
      Übersicht
    </ion-title>
    <ion-card class="mx-[48px] h-full bg-light rounded-lg overflow-y-auto">
      <ion-card-content>
        <div class="flex flex-col">
          <div class="flex-1">
            <div
              class="grid grid-cols-12 font-medium text-medium border-b-2 border-fill px-[16px] py-2"
            >
              <div class="col-span-4">Lebensmittel</div>
              <div class="col-span-2">Menge</div>
              <div class="col-span-2">Genießbar bis</div>
              <div class="col-span-3">Herkunft</div>
              <div class="col-span-1"></div>
            </div>
            <div class="flex flex-col">
              <div class="my-4 text-center" *ngIf="warehouseData.length <= 0">
                Keine Einträge vorhanden...
              </div>
              <ng-container *ngFor="let item of warehouseData">
                <app-food-entry [item]="item"></app-food-entry>
              </ng-container>
            </div>
          </div>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
