      Verlauf

            </div>
            <div class="flex flex-col">
              <div class="my-4 text-center" *ngIf="historyData.length <= 0">
                Keine EintrÃ¤ge vorhanden...
              </div>
              <ng-container *ngFor="let item of historyData">

              </ng-container>
            </div>
          </div>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
