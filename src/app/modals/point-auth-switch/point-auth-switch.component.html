<ion-card color="light" id="modal">
  <ion-card-content>
    <ion-toolbar color="light">
      <ion-card-title class="flex gap-2">
        <div class="flex items-center gap-2 text-xl font-medium text-medium">
          Mitarbeiter Ãœbersicht
        </div>
      </ion-card-title>
      <ion-buttons slot="end">
        <ion-button color="secondary" size="large" (click)="close()">
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
    <form (ngSubmit)="pointSwitch()" [formGroup]="formData">
      <div class="flex flex-col items-center gap-4 mt-2">
        <input
          formControlName="pointId"
          type="password"
          class="w-full text-tertiary bg-fill rounded-md border-0 focus:outline-none focus:ring-2 text-center"
          [ngClass]="
            (pointId?.dirty || pointId?.touched) && pointId?.invalid
              ? 'ring-2 ring-danger focus:ring-danger'
              : 'ring-0 focus:ring-secondary'
          "
          placeholder="Point ID"
        />
        <ion-button
          [disabled]="formData.invalid"
          type="submit"
          class="w-1/2"
          color="secondary"
        >
          <ion-icon
            slot="start"
            size="small"
            name="lock-closed"
            color="light"
          ></ion-icon>
          Anmelden
        </ion-button>
      </div>
    </form>
  </ion-card-content>
</ion-card>
